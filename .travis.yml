# Forces new Travis-CI Infrastructure
sudo: false

language: php

env:
  global:
    - RUN_PHPCS="no"
    - RUN_UNIT_TESTS="yes"
    - INSTALL_MEMCACHE="yes"
    - INSTALL_MEMCACHED="yes"
    - INSTALL_REDIS="yes"

matrix:
  fast_finish: true
  include:
#    - php: 7.0
#      env: INSTALL_APCU="yes" INSTALL_MEMCACHE="no"
#    - php: 7.1
#      env: INSTALL_APCU="yes" INSTALL_MEMCACHE="no"
    # Requires older Precise image
#    - php: 5.3
#      env: INSTALL_APC="yes"
#      sudo: true
#      dist: precise
    # The new Trusty image has issues with running APC, do not enable it here
#    - php: 5.4
#      env: INSTALL_APC="no"
#    - php: 5.5
#      env: INSTALL_APCU="yes"
    - php: 5.6
      env: RUN_PHPCS="yes" INSTALL_APCU="yes"
#    - php: 7.2
#      env: INSTALL_APCU="yes" INSTALL_MEMCACHE="no"
#    - php: nightly
#      env: INSTALL_APCU="yes" INSTALL_MEMCACHE="no"
#  allow_failures:
#    - php: 7.2
#    - php: nightly

services:
  - memcache
  - memcached
  - redis-server

before_script:
  # Make sure all dev dependencies are installed
  - if [[ $RUN_UNIT_TESTS == "yes" ]]; then bash build/travis/unit-tests.sh $PWD; fi
#  - mv $TRAVIS_BUILD_DIR/libraries/vendor/joomla/coding-standards/ExampleRulesets/Joomla-CMS PHP_CodeSniffer/CodeSniffer/Standards/
#  - mv $TRAVIS_BUILD_DIR/libraries/vendor/joomla/coding-standards/ PHP_CodeSniffer/CodeSniffer/Standards/

script:
#  - if [[ $RUN_UNIT_TESTS == "yes" ]]; then libraries/vendor/bin/phpunit --configuration travisci-phpunit.xml; fi
  # list all files in the directory to hunt file missing errors
  #- ls -alR $(pear config-get php_dir)
#  - ls -alR libraries/vendor/joomla

  - if [[ $RUN_PHPCS == "yes" ]]; then php libraries/vendor/bin/phpcs --config-set installed_paths libraries/vendor/joomla/coding-standards,libraries/vendor/joomla/coding-standards/Joomla/ExampleRulesets; fi
  - if [[ $RUN_PHPCS == "yes" ]]; then php libraries/vendor/bin/phpcs -i; fi
  - if [[ $RUN_PHPCS == "yes" ]]; then php libraries/vendor/bin/phpcs --version; fi
  - if [[ $RUN_PHPCS == "yes" ]]; then php libraries/vendor/bin/phpcs --report=full --colors -ps --standard=Joomla-CMS $TRAVIS_BUILD_DIR; fi


branches:
  except:
    - 2.5.x
