# Forces new Travis-CI Infrastructure
sudo: false

language: php

env:
  global:
    - RUN_PHPCS="no"
    - INSTALL_MEMCACHE="yes"
    - INSTALL_MEMCACHED="yes"
    - INSTALL_REDIS="yes"

matrix:
  include:
    #- php: 5.3
    #  env: INSTALL_APC="yes"
    #- php: 5.4
    #  env: INSTALL_APC="yes"
    #- php: 5.5
    #  env: INSTALL_APCU="yes"
    - php: 5.6
      env: RUN_PHPCS="yes" INSTALL_APCU="yes"
    #- php: 7.0
    #  env: INSTALL_APCU="yes" INSTALL_APCU_BC_BETA="no" INSTALL_MEMCACHE="no" INSTALL_MEMCACHED="no" INSTALL_REDIS="no" # Disabled apcu_bc install until https://github.com/travis-ci/travis-ci/issues/5207 is resolved

services:
  - memcache
  - memcached
  - redis-server

before_script:
  # Make sure all dev dependencies are installed
  - composer install
  - pear config-set auto_discover 1
  - git clone -b phpcs-2 https://github.com/photodude/coding-standards.git $(pear config-get php_dir)/PHP/CodeSniffer/Standards/
  #- git clone -b joomla-cs2 https://github.com/GreenCape/coding-standards.git $(pear config-get php_dir)/PHP/CodeSniffer/Standards/
  - git clone -b master git://github.com/squizlabs/PHP_CodeSniffer.git
  - mv $(pear config-get php_dir)/PHP/CodeSniffer/Standards/Joomla PHP_CodeSniffer/CodeSniffer/
  #- ls -alR PHP_CodeSniffer/CodeSniffer/Standards/
  #- rm -rf $(pear config-get php_dir)/PHP/CodeSniffer/Standards/
  #- pear install PHP_CodeSniffer
  - phpenv rehash
  # Set up databases for testing
  - mysql -e 'create database joomla_ut;'
  - mysql joomla_ut < tests/unit/schema/mysql.sql
  - psql -c 'create database joomla_ut;' -U postgres
  - psql -d joomla_ut -a -f tests/unit/schema/postgresql.sql
  # Set up Apache
  # - ./build/travis/php-apache.sh
  # Enable additional PHP extensions
  - if [[ $INSTALL_MEMCACHE == "yes" ]]; then phpenv config-add build/travis/phpenv/memcached.ini; fi
  - if [[ $INSTALL_MEMCACHED == "yes" ]]; then phpenv config-add build/travis/phpenv/memcached.ini; fi
  - if [[ $INSTALL_APC == "yes" ]]; then phpenv config-add build/travis/phpenv/apc-$TRAVIS_PHP_VERSION.ini; fi
  - if [[ $INSTALL_APCU == "yes" && $TRAVIS_PHP_VERSION = 5.* ]]; then printf "\n" | pecl install apcu-4.0.10 && phpenv config-add build/travis/phpenv/apcu-$TRAVIS_PHP_VERSION.ini; fi
  - if [[ $INSTALL_APCU == "yes" && $TRAVIS_PHP_VERSION = 7.* ]]; then printf "\n" | pecl install apcu-beta && phpenv config-add build/travis/phpenv/apcu-$TRAVIS_PHP_VERSION.ini; fi
  - if [[ $INSTALL_APCU_BC_BETA == "yes" ]]; then printf "\n" | pecl install apcu_bc-beta; fi
  - if [[ $INSTALL_REDIS == "yes" ]]; then phpenv config-add build/travis/phpenv/redis.ini; fi

script:
  #- libraries/vendor/bin/phpunit --configuration travisci-phpunit.xml
  #- if [[ $RUN_PHPCS == "yes" ]]; then libraries/vendor/bin/phpcs --report=full --extensions=php -p --standard=build/phpcs/Joomla .; fi
  # list all files in the directory to hunt file missing errors
  #- ls -alR $(pear config-get php_dir)
  - cd PHP_CodeSniffer
  - php scripts/phpcs -i 
  - php scripts/phpcs --version
  - php scripts/phpcs --config-set show_progress 1
  #- php scripts/phpcs --report=full --colors -v --extensions=php -p --standard=Joomla $TRAVIS_BUILD_DIR
  #- php scripts/phpcs --report=full --colors -p -v --standard=Zend $TRAVIS_BUILD_DIR
  #- php scripts/phpcs --report=full --colors -p -v --standard=Squiz $TRAVIS_BUILD_DIR
  #- php scripts/phpcs --report=full --colors -p -v --standard=PSR2 $TRAVIS_BUILD_DIR
  #- php scripts/phpcs --report=full --colors -p -v --standard=PSR1 $TRAVIS_BUILD_DIR
  #- php scripts/phpcs --report=full --colors -p -v --standard=PHPCS $TRAVIS_BUILD_DIR
  #- php scripts/phpcs --report=full --colors -p -v --standard=PEAR $TRAVIS_BUILD_DIR
  #- php scripts/phpcs --report=full --colors -p -v --standard=MySource $TRAVIS_BUILD_DIR
  #- php scripts/phpcs --report=summary --colors -p -v --standard=Joomla $TRAVIS_BUILD_DIR

  #- phpcs -p --report=full --standard=build/phpcs2/src/Joomla/ruleset.xml
